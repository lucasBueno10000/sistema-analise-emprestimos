# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: analise-emprestimo/package-lock.json

      - name: Install & Build
        working-directory: ./analise-emprestimo
        run: |
          npm ci
          npm run build

      - name: Run tests (se houver)
        working-directory: ./analise-emprestimo
        run: |
          npm test || echo "Sem testes configurados"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: |
            analise-emprestimo/dist
            analise-emprestimo/package.json
            analise-emprestimo/package-lock.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist

      - name: Login Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'analise-emprestimo-backend'
          slot-name: 'Production'
          package: .

          

